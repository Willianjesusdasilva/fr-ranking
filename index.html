<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranking Floripa Racing</title>

  <!-- Google Font similar à usada na imagem -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #fff;
    }

    header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: #000;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      color: #f00;
      letter-spacing: 3px;
    }

    header h2 {
      font-size: 24px;
      color: #ccc;
      font-weight: normal;
      margin-top: 10px;
    }

    .ranking {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .car-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #333;
    }

    .car-entry:last-child {
      border-bottom: none;
    }

    .rank {
      font-size: 24px;
      color: #f00;
      width: 50px;
    }

    .model {
      flex: 1;
      font-size: 20px;
      color: #fff;
    }

    .score {
      font-size: 20px;
      color: #0f0;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/FLORIPA RACING LOGO SVG.svg" alt="Floripa Racing Logo" style="height: 80px;">
    <h2>Ranking dos Carros</h2>
  </header>

  <div class="ranking">
    <div class="car-entry">
      <div class="rank">1°</div>
      <div class="model">BMW 118i - Will</div>
      <div class="score">245cv</div>
    </div>
    <div class="car-entry">
      <div class="rank">2°</div>
      <div class="model">Golf GTI - João</div>
      <div class="score">230cv</div>
    </div>
    <div class="car-entry">
      <div class="rank">3°</div>
      <div class="model">Civic SI - Lucas</div>
      <div class="score">225cv</div>
    </div>
    <!-- Adicione mais entradas aqui -->
  </div>

  <footer>
    Atualizado em Julho de 2025 - Encontro toda Quinta às 21:30 no Koxixos
  </footer>
</body>
</html>
