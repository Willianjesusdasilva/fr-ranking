<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking Floripa Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #fff;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      background: #000;
      text-align: center;
    }

    header img {
      height: 70px;
      margin-bottom: 10px;
      max-width: 100%;
    }

    header h2 {
      font-size: 22px;
      color: #ccc;
      font-weight: normal;
      margin: 0;
    }

    .ranking {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.25);
    }

    .car-entry {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    .car-entry:last-child {
      border-bottom: none;
    }

    .rank {
      font-size: 22px;
      color: #f00;
      min-width: 50px;
    }

    .model {
      flex: 1;
      font-size: 18px;
      padding: 0 10px;
      color: #fff;
    }

    .score {
      font-size: 18px;
      color: #0f0;
      min-width: 80px;
      text-align: right;
    }

    .extra-info {
      width: 100%;
      font-size: 12px;
      color: #aaa;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 4px;
    }

    .extra-info span {
      color: #888;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .car-entry {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .rank, .model, .score {
        font-size: 16px;
        width: 100%;
        text-align: left;
      }

      .model {
        padding: 4px 0;
      }

      .score {
        color: #0f0;
        padding-top: 4px;
      }

      .extra-info {
        justify-content: flex-start;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/FLORIPA RACING LOGO SVG.svg" alt="Floripa Racing Logo">
    <h2>Ranking dos Carros</h2>
  </header>

  <div class="ranking" id="ranking-container">
    <p>Carregando ranking...</p>
  </div>

  <footer>
    Atualizado automaticamente — Powered by Floripa Racing
  </footer>

  <script type="py">
from js import fetch, document
import asyncio
import json

async def carregar_ranking():
    url = "https://willianjesusdasilva.github.io/fr-ranking/data/data.json"
    response = await fetch(url)
    text = await response.text()
    data = json.loads(text)
    data = data["data"]

    data.sort(key=lambda x: x["potencia_cv"], reverse=True)
    container = document.getElementById("ranking-container")
    container.innerHTML = ""

    for idx, item in enumerate(data, start=1):
        div = document.createElement("div")
        div.className = "car-entry"
        div.innerHTML = f"""
          <div class='rank'>{idx}º</div>
          <div class='model'>{item['carro']} - {item['dono']}</div>
          <div class='score'>{float(item['potencia_cv']):.0f} cv</div>
          <div class='extra-info'>
            <div><span>Motor:</span> {item['motorizacao']}</div>
            <div><span>Tração:</span> {item['tracao']}</div>
            <div><span>Medição:</span> {item['data_medicao']}</div>
          </div>
        """
        container.appendChild(div)

asyncio.ensure_future(carregar_ranking())
  </script>
</body>
</html>
